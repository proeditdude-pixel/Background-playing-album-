<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Artwork Fix</title>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: #111; padding: 30px; border-radius: 25px; width: 85%; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,1); }
        input[type="file"] { margin: 20px 0; color: #888; }
        input[type="text"] { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 10px; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; background: #fff; color: #000; border-radius: 12px; font-weight: bold; border: none; font-size: 16px; transition: 0.2s; }
        button:active { transform: scale(0.98); opacity: 0.8; }
        #preview { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; margin-top: 20px; border: 1px solid #333; display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-bottom: 10px;">Lock Screen Fix</h2>
    <p style="color: #666; font-size: 14px; margin-bottom: 20px;">Upload to see art in the widget</p>

    <input type="text" id="urlIn" placeholder="Paste Image/GIF Link">
    <p style="color: #444;">— OR —</p>
    <input type="file" id="fileIn" accept="image/*">

    <button id="startBtn">SYNC TO LOCK SCREEN</button>
    
    <img id="preview" src="">

    <audio id="silentTrack" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>
</div>

<script>
    const startBtn = document.getElementById('startBtn');
    const audio = document.getElementById('silentTrack');
    const preview = document.getElementById('preview');
    const fileIn = document.getElementById('fileIn');
    const urlIn = document.getElementById('urlIn');

    // Force Metadata Update
    function updateSystemWidget(imageSrc) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Background Play Active',
                artist: 'iOS 26 Visuals',
                album: 'Synced from Web',
                artwork: [
                    { src: imageSrc, sizes: '512x512', type: 'image/png' },
                    { src: imageSrc, sizes: '256x256', type: 'image/png' }
                ]
            });
            
            // Required for the widget to "stay" active
            navigator.mediaSession.setActionHandler('play', () => audio.play());
            navigator.mediaSession.setActionHandler('pause', () => audio.pause());
        }
    }

    function handleInput(src) {
        preview.src = src;
        preview.style.display = 'inline-block';
    }

    startBtn.onclick = () => {
        // Mute it so it's "fake" sound/no voice like a recording
        audio.volume = 0; 
        audio.play().then(() => {
            updateSystemWidget(preview.src);
            alert("Sent to Widget! Lock your screen now.");
        }).catch(err => {
            alert("Tap the screen first to allow audio!");
        });
    };

    fileIn.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (f) => handleInput(f.target.result);
        reader.readAsDataURL(e.target.files[0]);
    };

    urlIn.onchange = () => handleInput(urlIn.value);

</script>
</body>
</html>
