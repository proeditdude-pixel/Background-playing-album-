<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Bypass Loop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        #display-container {
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        img, iframe {
            width: 100%; height: 100%;
            object-fit: cover; /* Makes it fill the screen like a wallpaper */
            border: none;
        }

        /* The Control Panel - it fades away so it doesn't ruin the look */
        #ui {
            position: absolute; bottom: 50px; left: 50%;
            transform: translateX(-50%);
            z-index: 100; background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px); padding: 15px;
            border-radius: 20px; transition: opacity 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input {
            background: rgba(0,0,0,0.5); border: 1px solid #444;
            color: white; padding: 10px; border-radius: 10px; outline: none;
        }

        .hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body onclick="toggleUI()">

<div id="ui">
    <input type="text" id="urlInput" placeholder="Paste Link & Hide" onclick="event.stopPropagation()">
</div>

<div id="display-container">
    <p id="msg" style="color: #444;">Tap to show controls</p>
</div>

<script>
    const input = document.getElementById('urlInput');
    const container = document.getElementById('display-container');
    const ui = document.getElementById('ui');

    input.addEventListener('change', () => {
        const url = input.value;
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            const id = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
            container.innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}&mute=1&controls=0&showinfo=0&modestbranding=1" allow="autoplay"></iframe>`;
        } else {
            container.innerHTML = `<img src="${url}">`;
        }
        ui.classList.add('hidden');
    });

    function toggleUI() {
        ui.classList.toggle('hidden');
    }
</script>
</body>
</html>
