<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Media Pro</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #161616;
            --accent: #3b82f6;
            --text: #ededed;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* Smooth Fade-in Animation */
        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid #ffffff10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-weight: 600; letter-spacing: -0.5px; margin-bottom: 1.5rem; }

        /* Input Styling */
        .input-group { margin-bottom: 1rem; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: border 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        .upload-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #222;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid #333;
        }

        .upload-btn:hover { background: #333; border-color: var(--accent); }

        /* Media Display Area */
        #display-area {
            margin-top: 2rem;
            min-height: 200px;
            border-radius: 16px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        img, video {
            max-width: 100%;
            max-height: 400px;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Media Preview</h2>
    
    <div class="input-group">
        <input type="text" id="linkInput" placeholder="Paste image or GIF link here...">
    </div>

    <label class="upload-btn">
        <span>Upload local file</span>
        <input type="file" id="fileInput" class="hidden" accept="image/*">
    </label>

    <div id="display-area">
        <p id="placeholder" style="color: #666;">No media selected</p>
    </div>
</div>

<script>
    const linkInput = document.getElementById('linkInput');
    const fileInput = document.getElementById('fileInput');
    const displayArea = document.getElementById('display-area');
    const placeholder = document.getElementById('placeholder');

    function updateMedia(src) {
        placeholder.classList.add('hidden');
        displayArea.innerHTML = `<img src="${src}" alt="Preview" />`;
    }

    // Handle Link Input
    linkInput.addEventListener('input', (e) => {
        if (e.target.value) updateMedia(e.target.value);
    });

    // Handle File Upload
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => updateMedia(event.target.result);
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
