<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Link</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #111; padding: 20px; border-radius: 20px; width: 90%; text-align: center; border: 1px solid #333; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; }
        input { background: #222; color: white; }
        button { background: #fff; color: #000; font-weight: bold; cursor: pointer; }
        #preview { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h3>iOS 26 Music Trigger</h3>
    <p style="font-size: 12px; color: #888;">Upload your GIF to activate Lock Screen play</p>
    
    <input type="text" id="linkInput" placeholder="Paste GIF link...">
    <input type="file" id="fileInput" accept="image/*">
    
    <button id="activateBtn">ACTIVATE BACKGROUND PLAY</button>
    
    <audio id="silentAudio" loop>
        <source src="https://github.com/anars/blank-audio/blob/master/10-seconds-of-silence.mp3?raw=true" type="audio/mp3">
    </audio>

    <img id="preview">
</div>

<script>
    const activateBtn = document.getElementById('activateBtn');
    const silentAudio = document.getElementById('silentAudio');
    const preview = document.getElementById('preview');
    const fileInput = document.getElementById('fileInput');
    const linkInput = document.getElementById('linkInput');

    // This function sets the Metadata that shows up on your REAL Lock Screen
    function setMetadata() {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'iOS 26 Background Play',
                artist: 'Custom GIF Active',
                album: 'Visualizer',
                artwork: [
                    { src: preview.src, sizes: '512x512', type: 'image/png' }
                ]
            });
        }
    }

    function handleMedia(src) {
        preview.src = src;
        preview.style.display = 'block';
        setMetadata();
    }

    activateBtn.onclick = () => {
        silentAudio.play(); // Starts the "Silence" so iOS shows the widget
        alert("System Active! Lock your screen to see the widget.");
    };

    linkInput.onchange = () => handleMedia(linkInput.value);
    fileInput.onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => handleMedia(event.target.result);
        reader.readAsDataURL(e.target.files[0]);
    };
</script>

</body>
</html>
